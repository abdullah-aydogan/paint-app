<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./images/favicon.png">
        <script src="./js/script.js" defer></script>
        <title>Paint App</title>
    </head>

    <body>
        <div class="container">

            <!-- Çizim Araçları Bölümü -->
            <section class="tools-board">
                <div class="row">
                    <label class="title">Shapes</label>

                    <ul class="options">

                        <!-- Dikdörtgen Çizme -->
                        <li class="option tool" id="rectangle">
                            <span>Rectangle</span>
                            <img src="./images/icons/rectangle.svg" alt="rectangle">
                        </li>

                        <!-- Daire Çizme -->
                        <li class="option tool" id="circle">
                            <span>Circle</span>
                            <img src="./images/icons/circle.svg" alt="circle">
                        </li>

                        <!-- Üçgen Çizme -->
                        <li class="option tool" id="triangle">
                            <span>Triangle</span>
                            <img src="./images/icons/triangle.svg" alt="triangle">
                        </li>

                        <!-- Dolgu Renkli Şekil Çizme Ayarı -->
                        <li class="option tool" id="fill-color">
                            <label for="fill-color">Fill Color</label>
                            <input type="checkbox" id="fill-color">
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <label class="title">Options</label>

                    <ul class="options">

                        <!-- Fırça -->
                        <li class="option active tool" id="brush">
                            <span>Brush</span>
                            <img src="./images/icons/brush.svg" alt="brush">
                        </li>

                        <!-- Silgi -->
                        <li class="option tool" id="eraser">
                            <span>Eraser</span>
                            <img src="./images/icons/eraser.svg" alt="eraser">
                        </li>

                        <!-- Fırça ve Silginin Boyutunu Ayarlama -->
                        <li class="option">
                            <input type="range" id="size-slider">
                        </li>
                    </ul>
                </div>

                <!-- Renk Seçimi -->
                <div class="row colors">
                    <label class="title">Colors</label>

                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>

                <div class="row buttons">

                    <!-- Çizimi Temizleme Butonu -->
                    <button class="clear-canvas">Clear Canvas</button>

                    <!-- Çizimi Kaydetme Butonu -->
                    <button class="save-img">Save as Image</button>
                </div>
            </section>

            <!-- Çizim Alanı -->
            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
